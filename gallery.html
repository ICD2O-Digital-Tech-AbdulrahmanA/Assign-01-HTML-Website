<!DOCTYPE html>
<html>
  <head>
    <!--meta data-->
    <meta charset="utf-8">
    <meta name="description" content="Luka Doncic Gallery">
    <meta name="keywords" content="Luka Doncic, NBA, Gallery">
    <meta name="author" content="Abdulrahman Albinali">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luka Doncic Gallery</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon2/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon2/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon2/favicon-16x16.png">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-blue.min.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="./css/styles/gallery.css">
  </head>
  <body>
    <!--menu from mdl-->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Luka Doncic Gallery</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="index.html"></a>
            <a class="mdl-navigation__link" href="career.html"></a>
            <a class="mdl-navigation__link" href="achievements.html"></a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Navigation</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="index.html">Home</a>
          <a class="mdl-navigation__link" href="career.html">Career</a>
          <a class="mdl-navigation__link" href="achievements.html">Achievements</a>
        </nav>
      </div>
      <!--mdl grid layout for images-->
      <main class="mdl-layout__content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col">
            <h2>Photo Gallery</h2>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--4-col">
                <img src="./images/LukaDoncic.avif" alt="Luka Doncic 1" width="100%">
              </div>
              <div class="mdl-cell mdl-cell--4-col">
                <img src="./images/LukaDoncic2.jpg" alt="Luka Doncic 2" width="100%">
              </div>
              <div class="mdl-cell mdl-cell--4-col">
                <img src="./images/LukaDoncic3.webp" alt="Luka Doncic 3" width="100%">
              </div>
            </div>
          </div>
        </div>
        <!-- mdl grid layout for videos -->
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col">
            <h2>Highlight Videos</h2>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/dO14Pt11sE8" frameborder="0" allowfullscreen></iframe>
              </div>
              <div class="mdl-cell mdl-cell--6-col">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/8ZtkzbPqhlo" frameborder="0" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
        <!-- mdl table for stats-->
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col">
            <h2>Player Stats</h2>
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
              <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">Season</th>
                  <th>Points Per Game</th>
                  <th>Assists Per Game</th>
                  <th>Rebounds Per Game</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">2021-22</td>
                  <td>28.4</td>
                  <td>8.7</td>
                  <td>9.1</td>
                </tr>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">2022-23</td>
                  <td>32.4</td>
                  <td>8.0</td>
                  <td>8.6</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
